<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/dialog.css">
</head>

<body>
    <div class="header">
        <div class="content">
            <div class="headerleft">
                <i></i>
                <a href="###">收藏商城</a>
            </div>
            <div class="headerright">
                <span>您好，欢迎来到商城！</span>
                <a id="Land">[登陆]</a>
                <a id="register">[免费注册]</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="logo">
                <a href="###"><img src="../img/register/zhongjiuloginlog.png" alt=""></a>
                <b>欢迎注册</b>
            </div>
            <div class="main1 clearfix">
                <p>我已经注册，现在就<a id="Land2">登陆</a></p>
            </div>
            <div class="main2">
                <form action="">
                    <div>
                        <span class="label">手机号码:</span>
                        <div class="tex">
                            <input type="text" id="phonenum">
                            <i></i>
                        </div>
                        <div id="Tipsphone" class="Tips">请输入手机号码：</div>
                    </div>
                    <div style="height:100px">
                        <span class="label">请设置密码:</span>
                        <div class="tex">
                            <input type="text" id="Tipspsw1">
                            <i></i>
                        </div>
                        <div class="Tips">6-20位字符，可使用字母、数字或符号的组合,，不建议使用纯字母、纯数字、纯符号</div>
                        <div class="checkeasy">
                            <p class="label">密码强度</p>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <em></em>
                        </div>
                    </div>
                    <div>
                        <span class="label">请确认密码:</span>
                        <div class="tex">
                            <input type="text" id="Tipspsw2">
                            <i></i>
                        </div>
                        <div class="Tips">请再次输入密码</div>
                    </div>
                    <div class="Agree">
                        <label style="float:left"><input type="checkbox" id="agree">我已阅读并同意《<a>用户注册协议</a> 》</label>
                        <div class="Tips">请仔细阅读并同意以上协议</div>
                    </div>
                    <div class="btn">
                        <input type="button" value="" id="registerbtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright©2004-2015 中酒网 版权所有</p>
    </div>

</body>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/jquery.dialog.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/my.js"></script>
<script src="../js/register.js"></script>

</html>
